<!DOCTYPE html>
<html>
<head>
	<title>From LOMBA</title>
</head>
<body>
<h1 align="center">FROM PENDAFTARAN LOMBA<br>MEMPERINGATI HARI KEMERDEKAAN INDONESIA<br>Badan Pemberdayaan Masyarakat Yogyakarta</h1>
<form>  
	<fieldset>  
  <label for="fname">Nama Lengkap:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Nama Panggilan:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <label for="flahir">Tempat Lahir:</label><br>
  <input type="text" id="flahir" name="flahir"><br>
  <label for="tgl">Tanggal Lahir:</label><br>
  <input type="date" id="tgl" name="tgl"><br>
  <label for="Pendidikan">Pendidikan:</label><br>
  <input type="radio" id="SMA" name="Pendidikan" value="SMA">
  <label for="SMA">SMA sederajat</label><br>
  <input type="radio" id="Mahasiswa" name="Pendidikan" value="Mahasiswa">
  <label for="Mahasiswa">Mahasiswa</label><br>
  <label for="kel">Kelamin</label><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Laki-laki</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Perempuan</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Lainnya</label><br>
  <label for="fdesa">Kelurahan:</label><br>
  <input type="text" id="fdesa" name="fdesa"><br>
  <label for="fcam">Kecamatan:</label><br>
  <input type="text" id="fcam" name="fcam"><br>
			<label for="fkab">Kabupaten:</label><br>
			<input type="checkbox" name="kab1" value="gk"><label for="kab1">GUNUNGKIDUL</label>
			<input type="checkbox" name="kab2" value="bant"><label for="kab2">BANTUL</label>
			<input type="checkbox" name="kab3" value="kulon"><label for="kab3">KULON PROGO</label>
			<input type="checkbox" name="kab4" value="slema"><label for="kab4">SLEMAN</label>
			<input type="checkbox" name="kab5" value="yogya"><label for="kab5">YOGYAKARTA(KOTA)</label>
		<br>
		<label for="jlomba">Jenis Lomba:</label><br> <select name="jlomba"><br>
				<option value="Videographer">Videographer(Tema: Kebhinekaan)</option>
				<option value="foto">Fotografi(Suasana Kemeriahan Kemerdekaan)</option>
				<option value="blog">Membuat BLog atau Website</option>
				<option value="lukis">Melukis(Tema: Keberagamaan)</option>
			</select><br>
<label for="ltelp">Nomor Telepon:</label><br>
<input type="text" id="ltelp" name="ltelp"><br>
<label for="mot">Motivasi Mengikuti Lomba:</label><br>
<textarea name="textarea"id="textarea"></textarea>
<hr>
<input  type="submit" value="KIRIM">                                 
<input  type="reset" value="BATAL">


</fieldset>
</form>
</body>
</html>
